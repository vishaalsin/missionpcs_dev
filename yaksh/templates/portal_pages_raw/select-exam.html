<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Exam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/select-exam.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <!-- ####### Logo for Website ####### -->
            <a class="navbar-brand" href="#">
                <img src="./images/logo.png" alt="Logo for mission pcs" />
            </a>
            <!-- ############# Toggle Menu for Test Series ############### -->
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

            <div class="navbar-collapse collapse" id="navbarsExample01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdown01"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >Dropdown</a
              >
              <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
            </div>
            </li>
            </ul>
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search" />
            </form>
            </div>
        </nav>
    </header>

    <main>
        <!-- ########### Section for select your exam ########### -->
        <section id="select-exam">
            <div class="container mt-5">
                <div class="head sticky-top pt-4 pb-4">
                    <h3>Select Your Exam</h3>
                </div>
                <div class="exams p-2">
                    <div class="accordion" id="accordionExample">
                        <!-- ######### Exam Category 1 -->
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h3 class="box">
                                    <input type="checkbox" name="SSC" id="SSC" />
                                    <label for="SSC">SSC Exams</label>
                                </h3>
                            </div>
                        </div>
                        <!-- ######### Exam Category 2 -->
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h3 class="box">
                                    <input type="checkbox" name="railways" id="railways" />
                                    <label for="railways">Railways Exams</label>
                                </h3>
                            </div>
                        </div>
                        <!-- ######### Exam Category 3 -->
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h3 class="box">
                                    <input type="checkbox" name="banking" id="banking" />
                                    <label for="banking">Banking Exams</label>
                                </h3>
                            </div>
                        </div>
                        <!-- ######### Exam Category 4 -->
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h3 class="box">
                                    <input type="checkbox" name="upsc" id="upsc" />
                                    <label for="upsc">UPSC</label>
                                </h3>
                            </div>
                        </div>
                        <!-- ######### Exam Category 5 -->
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h3 class="box">
                                    <input type="checkbox" name="engineering" id="engineering" />
                                    <label for="engineering">Engineering Exams</label>
                                </h3>
                            </div>
                        </div>
                        <!-- ######### Exam Category 6 -->
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h3 class="box">
                                    <input type="checkbox" name="defence" id="defence" />
                                    <label for="defence">Defence Exams</label>
                                </h3>
                            </div>
                        </div>
                        <!-- ######### Exam Category 7 -->
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h3 class="box">
                                    <input type="checkbox" name="teaching" id="teaching" />
                                    <label for="teaching">Teaching Exams</label>
                                </h3>
                            </div>
                        </div>
                        <!-- ######### Exam Category 8 -->
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h3 class="box">
                                    <input type="checkbox" name="mba" id="mba" />
                                    <label for="mba">MBA</label>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="exam-bottom p-3">
                    <a type="button" class="btn select-exam-btn btn-lg btn-block">
              Continue
            </a>
                </div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
